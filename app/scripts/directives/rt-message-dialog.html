<div class="modal-content">
	<div class="modal-heaer {{config.rtClass}}">
		{{config.rtAlertTitle}}&#8195;
	</div>
	<div class="modal-body {{config.rtClass}}">
		{{config.rtAlertMessage}}&#8195;
	</div>
	<div class="modal-footer {{config.rtClass}}">
		<button type="button" class="btn {{config.okBtnClass}}" ng-click="clickOk()">{{config.okLabel}}</button>
		<button type="button" class="btn {{config.cancelBtnClass}}" ng-click="clickCancel()">{{config.cancelLabel}}</button>
	</div>
</div>
