<div class="modal-content">

	<div class="modal-header">
		<h4>
			{{getDialogTitle()}}
		</h4>
	</div>

	<div class="modal-body">
		<form class="form">

  			<div class="form-group">
    			<label class="control-label">
      				店舗コード
    			</label>
    			<input type="text" class="form-control"
    				   maxlength="4"
    				   ng-model="form.storeCd" />
  			</div>

  			<div class="form-group">
    			<label class="control-label">
      				店舗名
    			</label>
    			<input type="text" class="form-control"
    			       maxlength="40"
    			       ng-model="form.storeName" />
  			</div>

		</form>
	</div>

	<div class="modal-footer">

		<div class="btn-group">

			<button type="button" class="btn btn-success" ng-class="{hide: isEditModel()}" ng-click="addStore()">
				<span class="glyphicon glyphicon-ok"></span>
				追加
			</button>
			<button type="button" class="btn btn-success" ng-class="{hide: isNewModel()}" ng-click="saveStore()">
				<span class="glyphicon glyphicon-ok"></span>
				保存
			</button>
			<button type="button" class="btn btn-info" ng-click="cancel()">
				<span class="glyphicon glyphicon-remove"></span>
				キャンセル
			</button>

		</div>

	</div>

</div>
